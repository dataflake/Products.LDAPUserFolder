# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[meta]
template = "zope-product"
commit-id = "8f22a5de"

[python]
with-windows = false
with-pypy = false
with-future-python = false
with-docs = true
with-sphinx-doctests = false
with-macos = false

[tox]
use-flake8 = true

[manifest]
additional-rules = [
    "include *.yaml",
    "recursive-include src *.dtml",
    "recursive-include src *.jpg",
    "recursive-include src *.zcml",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/*",
    ]

[coverage]
fail-under = 81

[isort]
known_third_party = "ldap, ldapurl, six"
known_first_party = "dataflake, Products.GenericSetup"

[github-actions]
additional-install = [
    "set -ex",
    "sudo apt update",
    "sudo apt install -y ldap-utils slapd libldap2-dev libsasl2-dev",
    ]
