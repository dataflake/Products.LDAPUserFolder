[tox]
envlist =
    py27,
    py35,
    py36,
    py37,
    py38,
    coverage,
    lint

[testenv]
commands =
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} bootstrap
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    coverage run {envbindir}/test
skip_install = true
deps =
    setuptools>=36.2
    zc.buildout>=2.12
    coverage
setenv =
    COVERAGE_FILE=.coverage

[testenv:coverage]
basepython = python3.6
setenv =
    COVERAGE_FILE=.coverage
commands =
    coverage erase
    coverage combine
    coverage report --include="Products/*"
    coverage html --include="Products/*"

[testenv:lint]
basepython = python3.6
skip_install = true

deps =
    isort
    flake8
    # helper to generate HTML reports:
    flake8-html
    # Useful flake8 plugins that are Python and Plone specific:
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-todo
    mccabe
    # Potential flake8 plugins that should be used:  # TBD
    flake8-blind-except
    flake8-commas
    #flake8-docstrings
    #flake8-mypy
    #flake8-pep3101
    #flake8-plone-hasattr
    #flake8-string-format
    #flake8_strict
    #flake8-quotes

commands =
    mkdir -p {toxinidir}/parts/flake8
    - isort --check-only --diff {toxinidir}/Products setup.py
    - flake8 --format=html --htmldir={toxinidir}/parts/flake8 --doctests Products setup.py
    flake8 Products setup.py --doctests

whitelist_externals =
    mkdir
